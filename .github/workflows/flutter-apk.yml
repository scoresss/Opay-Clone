name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸš€ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: 'stable'

      - name: ğŸ©º Run flutter doctor
        run: flutter doctor

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ§¹ Clean build
        run: flutter clean

      - name: ğŸ—ï¸ Ensure Android embedding v2
        run: |
          echo "âœ“ Your MainActivity.java must use FlutterActivity with V2 embedding"
          grep "FlutterActivity" android/app/src/main/java/com/example/opay/MainActivity.java

      - name: ğŸ”¨ Build APK
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
