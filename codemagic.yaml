workflows:
  opay_clone_build:
    name: Build APK and AAB
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        PACKAGE_NAME: "com.example.opay"
    scripts:
      - name: Clean Flutter build
        script: |
          flutter clean
          flutter pub get
      - name: Build AAB (Play Store)
        script: |
          flutter build appbundle --release --obfuscate --split-debug-info=build/secure
      - name: Build APK (Manual testing)
        script: |
          flutter build apk --release --obfuscate --split-debug-info=build/secure
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - morgause50@gmail.com
        notify:
          success: true
          failure: true
