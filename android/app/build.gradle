plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // For Firebase
}

android {
    compileSdk 34
    targetSdk 34

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.opay" // Replace with your actual app id
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig debug.signingConfig // For CI; replace with release keys for production
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    namespace 'com.example.opay' // Should match your package
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    // Add any other specific Android dependencies your project needs here
}

