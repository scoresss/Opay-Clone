# Full code for .github/workflows/main.yml
name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_apk:
    runs-on: ubuntu-latest # Standard runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Ensure this is v4

      - name: Set up Java Development Kit
        uses: actions/setup-java@v4 # Ensure this is v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2 # This is generally the correct action for Flutter
        with:
          channel: 'stable'
          # No specific flutter-version needed unless you want to lock it down tightly.

      # IMPORTANT: Add this caching step for Flutter packages
      - name: Cache Flutter dependencies
        uses: actions/cache@v4 # Use v4 for caching
        with:
          path: |
            ${{ env.FLUTTER_HOME }}/bin/cache/dart-sdk
            ${{ runner.tool_cache }}/flutter
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Flutter Doctor (Optional, for CI debugging)
        run: flutter doctor # Removed -v for now, just in case

      - name: Build Android APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4 # Ensure this is v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
