name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🚀 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: 'stable'

      - name: 🩺 Run flutter doctor
        run: flutter doctor

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🧹 Clean build
        run: flutter clean

      - name: 🏗️ Ensure Android embedding v2
        run: |
          echo "✓ Your MainActivity.java must use FlutterActivity with V2 embedding"
          grep "FlutterActivity" android/app/src/main/java/com/example/opay/MainActivity.java

      - name: 🔨 Build APK
        run: flutter build apk --release

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
